<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title> Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="image-area">
            <img src="#" alt="">
        </div>

        <div class="song-details">
            <p class="name">Beauz & Jvna - Crazy</p>
            <p class="artist">Beauz & Jvna</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
        </div>

        <div class="timer">
            <span class="current">0:20</span>
            <span class="current">3:40</span>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i id="prev" class="material-icons">play_arrow</i> 
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i> 
        </div>
        
    </div>
</body>
</html>
